
  <main class="contenedor">
  <table *ngIf="projects.length>0; else empty" class="striped hoverable">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
    </tr>
    <tr *ngFor="let project of projects">
      <td>{{project.id}}</td>
      <td>{{ project.name }}</td>
      <td><a routerLink="{{project.id}}" class="button"> <span> Mas informaci√≥n</span> </a></td>
    </tr>
</table>
<ng-template #empty> <i>No data yet</i> </ng-template>
</main>
