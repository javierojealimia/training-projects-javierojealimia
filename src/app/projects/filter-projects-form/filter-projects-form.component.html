
<form [formGroup]="findProjectForm">
  <fieldset>
    <legend>Formulario de b√∫squeda</legend>
    <div class="row">
      <div class="col-sm-3">
        <mat-form-field>
          <input matInput placeholder="Id" formControlName="id">
        </mat-form-field>
        <mat-error *ngIf="findProjectForm.invalid">{{ getError('id') }}</mat-error>
      </div>
      <div class="col-sm-9">
        <mat-form-field>
          <input matInput placeholder="Nombre del proyecto" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="findProjectForm.invalid">{{ getError('name') }}</mat-error>
      </div>
    </div>
  </fieldset>
  <button class="button" (click)=" findProject()" [disabled]="findProjectForm.invalid" >
    <span class="fas fa-search margin-button-icon" ></span>
    <span>Buscar</span>
  </button>
  <button class="button" (click)=" cleanProject() " >
    <span class="fas fa-broom margin-button-icon" ></span>
    <span>Limpiar</span>
  </button>
</form>
