<main class="contenedor">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let project">{{project.id}}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let project">{{project.name}}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let project">
              <a routerLink="project/{{project.id}}" class=""> <span class="icon-edit"></span> </a>
              <label for="modal-control-{{project.id}}">
                <span (click)="projectSelected(project)" class="far fa-trash-alt" style="cursor: pointer;"></span>
              </label>
              <input type="checkbox" id="modal-control-{{project.id}}" class="modal">
              <div>
                <div class="card">
                  <label for="modal-control-{{project.id}}" class="modal-close" ></label>
                  <h3 class="section">Confirmar operación</h3>
                  <p class="section">¿Desea borrar el proyecto '{{ project.name }}'?</p>
                  <a class="button secondary" (click) = "deleteProject(project)">
                      <span> Confirmar</span>
                    </a>
                </div>
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 50]">
      </mat-paginator>
</main>
